<app-header>
  Iniciar Session
</app-header>

  <ion-content [fullscreen]="true">

    <div class="login__contenido">
      <div >
        <p class="login__texto">Iniciar Session</p>
      </div>

      <div class="login__formulario">
        <form (submit)="onSubmit()">
          <ion-item>
            <ion-label position="stacked">Correo electrónico</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" #emailInput placeholder="Ingresa tu Correo"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" #passwordInput placeholder="Ingresa tu Contraseña"></ion-input>
          </ion-item>
        
          <ion-button type="submit" expand="full">Enviar</ion-button>
        </form>
        
      </div>
      <ion-item [routerLink]="['/olvidar-contrasena']">
        <p size="12" class="ion-text-center">¿Olvidaste tu contraseña?</p>
      </ion-item>
      <ion-item [routerLink]="['/registrar']">
        <p size="12" class="ion-text-center">Aún no tiene una cuenta? Crea una</p>
      </ion-item>
  </div>   

  </ion-content> 

  <app-footer></app-footer>
