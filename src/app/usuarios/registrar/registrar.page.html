<ion-header>
  <app-header>Registrarse</app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="registro__contenido">
    <div>
      <p class="registro__texto">Registrarse</p>
    </div>

    <div class="registro__formulario">
      <form >
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" name="nombre" placeholder="Ingresa tu Nombre" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" name="apellido" placeholder="Ingresa tu Apellido" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Sexo</ion-label>
          <ion-select name="sexo" placeholder="Seleccionar sexo" [(ngModel)]="sexo">
            <ion-select-option value="masculino">Masculino</ion-select-option>
            <ion-select-option value="femenino">Femenino</ion-select-option>
            <ion-select-option value="otro">Otro</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input type="email" name="email" placeholder="Ingresa tu Correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" name="password" placeholder="Ingresa tu Contraseña" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Repite Contraseña</ion-label>
          <ion-input type="password" name="repeatPassword" placeholder="Repite tu Contraseña" ></ion-input>
        </ion-item>

        <ion-button type="submit" expand="full">Enviar</ion-button>
      </form>
    </div>
  </div>

</ion-content>

<app-footer></app-footer>
