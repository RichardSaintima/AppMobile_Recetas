<div class="login__formulario">
        
  <form>    
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" name="nombre" placeholder="Ingresa tu Nombre"></ion-input>
    </ion-item>
         
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" name="apellido" placeholder="Ingresa tu Apellido"></ion-input>
    </ion-item>
          
    <ion-item>
      <ion-label position="stacked">Correo electrónico</ion-label>
      <ion-input type="email" name="email" placeholder="Ingresa tu Correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" name="password" placeholder="Ingresa tu Contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Repite Contraseña</ion-label>
      <ion-input type="password" name="password" placeholder="Repite tu Contraseña"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" >Enviar</ion-button>
  </form>
</div>
