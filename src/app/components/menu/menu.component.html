<ion-menu meniId="menu-principal" contentId="principal">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-searchbar show-cancel-button="focus" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
      <ion-list *ngIf="showResults">
        <ion-item *ngFor="let result of results">
          <ion-label>{{ result }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-item (click)="navigateTo('home')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      
      <ion-list-header>
        <ion-label class="label__recetas">Recetas</ion-label>
      </ion-list-header>

      <ion-item (click)="navigateTo('recet-categorie')">
        <ion-icon name="albums-outline" slot="start"></ion-icon>
        <ion-label>Categorias</ion-label>
      </ion-item>
      
      <ion-item (click)="navigateTo('recetlist')">
        <ion-icon name="folder-open-outline" slot="start"></ion-icon>
        <ion-label>Mis recetas</ion-label>
      </ion-item>
      
      <!-- <ion-item (click)="navigateTo('recetdetail')">
        <ion-icon name="reader-outline" slot="start"></ion-icon>
        <ion-label>Detalles</ion-label>
      </ion-item> -->
      
      <ion-item (click)="navigateTo('favoty-list')">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Favorias</ion-label>
      </ion-item>
      

      
      <ion-list-header>
        <ion-label class="label__recetas">Mi Cuenta</ion-label>
      </ion-list-header>

      <ion-item (click)="navigateTo('perfil')">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('registrar')">
        <ion-icon name="server-outline" slot="start"></ion-icon>
        <ion-label>Registrar</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('login')">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        <ion-label>Iniciar Session</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('logout')">
        <ion-icon name="power-outline" slot="start"></ion-icon>
        <ion-label>Cerrar Session</ion-label>
      </ion-item>

              
      <ion-list-header>
        <ion-label class="label__recetas">Otras</ion-label>
      </ion-list-header>

      <ion-item (click)="navigateTo('about-us')">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Sobre Nosotros</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('settings')">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuracion</ion-label>
      </ion-item>

      <ion-item (click)="navigateTo('ayuda')">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
      
    </ion-list>      
  </ion-content>
</ion-menu>
