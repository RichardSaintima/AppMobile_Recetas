<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Agregar Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="lista">
  <ion-list>
      <div class="lista__recetas">
        <div class="lista__texto">
          <ion-title>Agregar</ion-title>
        </div>
    
        <ion-item>
          <ion-label position="floating">Título de la Receta</ion-label>
          <ion-input 
              type="text" 
              [(ngModel)]="recipeTitle"
          ></ion-input>
        </ion-item>


        <div class="lista__video">
          <ion-item>
            <ion-label position="stacked">Imágenes de la Receta</ion-label>
            <ion-input 
                type="file" 
                accept="image/*" 
                (change)="handleImageUpload($event)"
                multiple
            ></ion-input>
          </ion-item>
        </div>

        <div class="lista__video--selecciona">
          <ion-list>
            <ion-item *ngFor="let imagen of imagenes">
              <img 
                  [src]="getImagenUrl(imagen)" 
                  alt="Imagen de receta">
            </ion-item>
          </ion-list>
        </div>

        <div class="lista__video">
          <ion-item>
            <ion-label position="floating">Video de la Receta</ion-label>
            <ion-input type="file" accept="video/*" (ionChange)="handleVideoUpload($event)"></ion-input>
          </ion-item>
        </div>

        <div class="lista__video--selecciona">
          <ion-list>
            <ion-item *ngIf="videoSeleccionado">
              <video [src]="getVideoUrl(videoSeleccionado)" controls></video>
            </ion-item>
          </ion-list>
        </div>

        <div class="lista__textarea">
          <ion-item>
            <ion-textarea 
                label="Descripción de la Receta" 
                labelPlacement="floating"
                [counter]="true" 
                maxlength="1000"
            ></ion-textarea>
          </ion-item>
        </div>
        


        <ion-button expand="full" (click)="submitForm()">Agregar Receta</ion-button>
      </div>
    
    </ion-list>
  </div>
</ion-content>

<app-footer></app-footer>
