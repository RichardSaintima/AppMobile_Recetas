<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Privacidad y Seguridad</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="settings">
    <div class="settings__general">
      <div class="settings__texto">
        <ion-title>Configuración General</ion-title>
      </div>
      
      <div class="settings__opciones">
        <ion-list-header>Cambiar tu Contraseña</ion-list-header>      
        <ion-list [inset]="true">
          <ion-button button  color="tertiary" (click)="changePassword()">
            Cambiar Contraseña
          </ion-button>
        </ion-list>
      </div>

      <div class="settings__opciones">
        <ion-list-header>Borrar tu Cuenta</ion-list-header>
        <ion-list>
          <ion-item color="danger" button (click)="deleteAccount()">
            Borrar Cuenta
          </ion-item>
        </ion-list>
      </div>


    </div><!--General-->
  </div><!--Settings-->
</ion-content>
